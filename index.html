<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmarks App</title>

  <link rel="stylesheet" href="index.css">
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
</head>
<body>
  <h1>
    Bookmarks App
  </h1>
  <main>
    <section id="formSection">
      <form id="addBookmarkForm" name="bookmarkForm">
        <label for="siteName">Site Name: </label><br>
        <input id="siteName" name="title" placeholder="Enter Site Name" ><br>
        <label for="siteUrl">Site URL: </label><br>
        <input id="siteUrl" name="url" placeholder="http://" ><br>

        <label for="siteDesc">Site Description:</label><br>
        <textarea id="siteDesc" name="desc" placeholder="Add Description."></textarea><br>

        <section class="siteRating">
          <input type="radio" class="rating" id="rating5" name="rating" value="5"/>
          <label class="fa fa-star checked" for="rating5"></label>
          <input type="radio" class="rating" id="rating4" name="rating" value="4"/>
          <label class="fa fa-star checked" for="rating4"></label>
          <input type="radio" class="rating" id="rating3" name="rating" value="3"/>
          <label class="fa fa-star checked" for="rating3"></label>
          <input type="radio" class="rating" id="rating2" name="rating" value="2"/>
          <label class="fa fa-star checked" for="rating2"></label>
          <input type="radio" class="rating" id="rating1" name="rating" value="1"/>
          <label class="fa fa-star checked" for="rating1"></label>
          <p>Site Rating:&nbsp</p>
        </section>

        <section class="edit-delete-section">
          <button type="submit" value="Add Bookmark">Submit</button>
          <!-- <button type="button">Cancel</button> -->
          <button id="resetButton" type="reset">Cancel</button>  
        </section>
      </form>
    </section>
    <section id="filterSection">
      <label for="filterByRating">Show:</label>
      <select id="filterByRating">
        <option value=0>All</option>
        <option value=1>>= 1</option>
        <option value=2>>= 2</option>
        <option value=3>>= 3</option>
        <option value=4>>= 4</option>
        <option value=5>5</option>
      </select>  
    </section>
    <section id="errorSection"></section>
    <ul id="bookmark-list">
    </ul>
  </main>

  <script src="jquery-3.4.1.min.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/store.js"></script>
  <script src="scripts/bookmarks.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
